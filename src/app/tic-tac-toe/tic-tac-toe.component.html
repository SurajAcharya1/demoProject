    </span>
  </div>
  <table class="table table-bordered" style="width: 30%">

    <tr>
      <td></td>
      <td></td>
      <td></td>
    </tr>
    <tr>
      <td></td>
      <td></td>
      <td></td>
    </tr>
    <tr>
      <td></td>
      <td></td>
      <td></td>
    </tr>
    </tbody>
  </table>

    Reset &nbsp;<i class="bi-arrow-counterclockwise"></i>
  </button>
</div>
