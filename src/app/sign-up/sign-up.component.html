<section class="vh-100">
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <!--<div class="col-md-9 col-lg-6 col-xl-5">
        <img src="../assets/login.png" class="img-fluid"
             alt="Sample image">
      </div>-->
      <div class="d-flex justify-content-center align-items-center" style="height: 100vh">
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
          <div class="p-5" style="background-color: #edf1f7">
            <form [formGroup]="signUpForm">

              <div class="form-outline mb-4">
                <label class="form-label mb-1" for="name">Name</label>
                <input type="text" id="name" class="form-control form-control-lg"
                       formControlName="name"
                       [ngClass]="{'is-invalid': submitted && signUpForm.get('name')?.errors}"
                       placeholder="Enter name"/>
                <div *ngIf="submitted && signUpForm.get('name')?.errors">
                  <span class="text-danger">Enter name</span>
                </div>
              </div>

              <div class="form-outline mb-4">
                <label class="form-label mb-1" for="email">Email</label>
                <input type="email" id="email" class="form-control form-control-lg"
                       formControlName="email"
                       [ngClass]="{'is-invalid': submitted && signUpForm.get('email')?.errors}"
                       placeholder="Enter email"/>
                <div *ngIf="submitted && (signUpForm.get('email')?.errors)">
                  <span class="text-danger">Enter email</span>
                </div>
                <div *ngIf="submitted && (signUpForm.get('email')?.errors)">
                  <span class="text-danger">Enter valid email</span>
                </div>
              </div>

              <div class="form-outline mb-4">
                <label class="form-label mb-1" for="gender">Gender</label>
                <select class="form-control"
                        id="gender"
                        formControlName="gender"
                        [ngClass]="{'is-invalid': submitted && signUpForm.get('gender')?.errors}">
                  <option [value]="undefined" hidden selected>Select Gender</option>
                  <option *ngFor="let g of gender" [value]="g">{{g}}</option>
                </select>
                <div *ngIf="submitted && signUpForm.get('gender')?.errors">
                  <span class="text-danger">Enter gender</span>
                </div>
              </div>

              <div class="form-outline mb-4">
                <label class="form-label mb-1" for="form3Example3">Username</label>
                <input type="email" id="form3Example3" class="form-control form-control-lg"
                       formControlName="username"
                       [ngClass]="{'is-invalid': submitted && signUpForm.get('username')?.errors}"
                       placeholder="Enter a valid email address"/>
                <div *ngIf="submitted && signUpForm.get('username')?.errors">
                  <span class="text-danger">Enter the username</span>
                </div>
              </div>

              <!-- Password input -->
              <div class="form-outline mb-3">
                <label class="form-label mb-1" for="form3Example4">Password</label>
                <div class="row">
                  <div class="password-input">
                    <input id="form3Example4" type="password" class="form-control form-control-lg"
                           formControlName="password"
                           [ngClass]="{'is-invalid': submitted && signUpForm.get('password')?.errors}"
                           placeholder="Enter password"/>
                    <div *ngIf="submitted && signUpForm.get('username')?.errors">
                      <span class="text-danger">Enter the password</span>
                    </div>
                  </div>
                </div>
              </div>

              <div class="text-center text-lg-start mt-4 pt-2">
                <button type="submit" class="btn btn-primary btn-lg w-100"
                        style="padding-left: 2.5rem; padding-right: 2.5rem;" (click)="signUp()">
                  Sign Up
                </button>
                <p class="small fw-bold mt-2 pt-1 mb-0">Already have an account? <a [routerLink]="['/']"
                                                                                  class="link-danger">Login</a></p>
              </div>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
