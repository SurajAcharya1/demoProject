<section class="vh-100">
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <!--<div class="col-md-9 col-lg-6 col-xl-5">
        <img src="../assets/login.png" class="img-fluid"
             alt="Sample image">
      </div>-->
      <div class="d-flex justify-content-center align-items-center" style="height: 100vh">
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
          <div class="p-5" style="background-color: #edf1f7">
            <form [formGroup]="loginForm">
              <div class="form-outline mb-4">
                <label class="form-label mb-1" for="form3Example3">Email address</label>
                <input type="email" id="form3Example3" class="form-control form-control-lg"
                       formControlName="username"
                       [ngClass]="{'is-invalid': submitted && loginForm.get('username')?.errors}"
                       placeholder="Enter a valid email address"/>
                <div *ngIf="submitted && loginForm.get('username')?.errors">
                  <span class="text-danger">Enter the username</span>
                </div>
              </div>

              <!-- Password input -->
              <div class="form-outline mb-3">
                <label class="form-label mb-1" for="form3Example4">Password</label>
                <div class="row">
                  <div class="password-input">
                    <input id="form3Example4" type="password" class="form-control form-control-lg"
                           formControlName="password"
                           [ngClass]="{'is-invalid': submitted && loginForm.get('password')?.errors}"
                           placeholder="Enter password"/>
                    <div *ngIf="submitted && loginForm.get('username')?.errors">
                      <span class="text-danger">Enter the password</span>
                    </div>
                  </div>
                </div>
              </div>

              <div class="d-flex justify-content-between align-items-center">
                <div class="form-check mb-0">
                  <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3"/>
                  <label class="form-check-label" for="form2Example3">
                    Remember me
                  </label>
                </div>
              </div>

              <div class="text-center text-lg-start mt-4 pt-2">
                <button type="submit" class="btn btn-primary btn-lg w-100"
                        style="padding-left: 2.5rem; padding-right: 2.5rem;" (click)="login()">
                  Login
                </button>
                <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a [routerLink]="['/sign-up']"
                                                                                  class="link-danger">Sign Up</a></p>
              </div>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
